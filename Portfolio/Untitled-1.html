<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        
        .large-image {
            width: 60%;
        }
        
        .large-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .small-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 35%;
        }
        
        .small-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>        
</head>
<body>
    <div class="image-container">
        <div class="large-image">
            <img src="link-to-large-image.jpg" alt="Large Image">
        </div>
        <div class="small-images">
            <img src="link-to-small-image1.jpg" alt="Small Image 1">
            <img src="link-to-small-image2.jpg" alt="Small Image 2">
            <img src="link-to-small-image3.jpg" alt="Small Image 3">
        </div>
    </div>
    
</body>
</html>
